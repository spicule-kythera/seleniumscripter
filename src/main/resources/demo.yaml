3:
  operation: click
  selector: xpath
  name: '//*[@id="ctl00_MainContent_GenericPageCtrl1_ctl02_CriteriaPanel_ctl00_ctl02_SearchButton"]'
4:
  operation: wait
  selector: id
  name: MainContent_GenericPageCtrl1_Datalist
5:
  operation: for
  forEach:
    selector: css
    name: '.iC_DataListPager > td > *'
    slice: '0:-1'
    variable: page_link
  do:
    - operation: try
      expect:
        - NoSuchElementException
      try:
        - operation: jsClick
          selector: xpath
          name: '//*{page_link}'
      catch:
        - operation: noop
    - operation: for
      forEach:
        selector: css
        name: '#MainContent_GenericPageCtrl1_Datalist > tbody > tr'
        slice: '0:-2'
        variable: row_xpath
      do:
        - operation: try
          expect:
            - NoSuchElementException
            - TimeOutException
          try:
            - operation: jsClick
              selector: xpath
              name: '//*{row_xpath}/td/a'
            - operation: snapshot
            - operation: wait
              selector: id
              name: ctl00_MainContent_GenericPageCtrl1_NavFooter_ReturnToSearchResultsButton_input
            - operation: click
              selector: id
              name: ctl00_MainContent_GenericPageCtrl1_NavFooter_ReturnToSearchResultsButton_input
          catch:
            - operation: injectContent
              type: html
    - operation: wait
      selector: css
      name: '.iC_DataListPager > td > a:last-child'
    - operation: if
      selector: css
      name: '.iC_DataListPager > td > a:last-child'
      condition:
        - text
        - equals
        - "Next"
      then:
        - operation: jsclick
          selector: css
          name: '.iC_DataListPager > td > a:last-child'
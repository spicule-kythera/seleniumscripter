0:
  operation: loadPage
1:
  operation: keys
  selector: id
  name: MainContent_GenericPageCtrl1_ctl02_CriteriaPanel_Name_0_mb_Name_0
  value: ibuprofen
  delay: 0
  postDelay: 0
2:
  operation: select
  selector: id
  name: MainContent_GenericPageCtrl1_ctl02_CriteriaPanel_Category_0
  selectBy: value

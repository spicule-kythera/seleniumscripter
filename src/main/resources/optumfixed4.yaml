---
a:
  operation: loadpage
b:
  operation: token
  url: https://www.optumrx.com/bin/oauth/token
c:
  operation: extendablefetcher
  authheader: true
  javascriptOperator: | 
    var callback = arguments[arguments.length-1];
    var strFirstThree = 'Abilify'.substring(0,3);
    var url = 'https://www.optumrx.com/public-services/formularydrugs?ctime=1625587594061&drugName='+strFirstThree+'&formularyId=PHSCA&userType=other&viewMode=NAME'
    fetch(url,
    { headers: { 'Accept': 'application/json', 'actor': 'RXP', 'bypass_saml': 'true', 'impersonating': 'false', 'iris_resilient': 'true', 'Referer': 'https://www.optumrx.com/oe_rxexternal/prescription-drug-list?type=ClientFormulary&var=PHSCA&infoid=PHSCA', 'scope': 'Read', 'Sec-Fetch-Dest': 'empty', 'Sec-Fetch-Mode': 'cors', 'Sec-Fetch-Site': 'same-origin', 'Authorization': 'bearer {bearertoken}'}}).then(response => response.json()).then(data => {callback(data.Drugs);});
  variable: autocompletelist
d:
  operation: filter
  fromvariable: autocompletelist
  tovariable: filteredautocompletelist
  type: filtermap
  evaluation: |
    def newlist = [];
    capturelists.get('autocompletelist').each { g->
    if( g.containsKey('BrandName') && g.get('BrandName').toString().toUpperCase().contains('Abilify'.toUpperCase())){
           newlist.add(g.BrandName)
    }
    else if( g.containsKey('AltBrandName') && g.get('AltBrandName').toString().toUpperCase().contains('Abilify'.toUpperCase())){
         newlist.add(g.AltBrandName)
    }
    else if((g.containsKey('FormularyAlternatives') && 'Abilify' in g.get('FormularyAlternatives').AltBrandName)){
        g.get('FormularyAlternatives').each{ h-> if(h.AltBrandName == 'Abilify'.toUpperCase()){
        newlist.add(h.AltBrandName)
        }
    }
    }
    return newlist.unique();
e:
  operation: loop
  type: variable
  variable: filteredautocompletelist
  subscript: autocompleteloop
f:
  operation: loop
  type: variable
  variable: druglist
  subscript: druglookup
g:
  operation: capturelisttosnapshots
  variable: drugResults
subscripts:
  autocompleteloop:
    e:
      operation: extendablefetcher
      authheader: true
      javascriptOperator: |
        var callback = arguments[arguments.length-1];\nfetch('https://www.optumrx.com/public-services/formularydrugs?formularyId=$planval&userType=$userval&viewMode=NAME&drugName={variable}&ctime=1625570965087',{
        headers: { 'Accept': 'application/json', 'actor': 'RXP', 'bypass_saml':'true', 'impersonating': 'false', 'iris_resilient': 'true', 'Referer': 'https://www.optumrx.com/oe_rxexternal/prescription-drug-list?type=ClientFormulary&var=PHSCA&infoid=PHSCA','scope':'Read', 'Sec-Fetch-Dest': 'empty', 'Sec-Fetch-Mode': 'cors', 'Sec-Fetch-Site':'same-origin', 'Authorization': 'bearer {bearertoken}'}})
        .then(response => response.json()).then(data => {callback(data.Drugs);});
      variable: druglist
  druglookup:
    a:
      operation: extendablefetcher
      authheader: true
      javascriptOperator: |
        var callback = arguments[arguments.length-1]; fetch('https://www.optumrx.com/public-services/formularydrugs?formularyId=$planval&userType=$userval&viewMode=id&drugId={variable}&ctime=1625499684610',{
        headers: { 'Accept': 'application/json', 'actor': 'RXP', 'bypass_saml':'true', 'impersonating': 'false', 'iris_resilient': 'true','Referer':'https://www.optumrx.com/oe_rxexternal/prescription-drug-list?type=ClientFormulary&var=PHSCA&infoid=PHSCA','scope':'Read', 'Sec-Fetch-Dest': 'empty', 'Sec-Fetch-Mode': 'cors', 'Sec-Fetch-Site':'same-origin', 'Authorization': 'bearer {bearertoken}'}})
        .then(response => response.json()).then(data => {callback(data.Drugs);});
      variable: drugResults
      variableMapValue: Id

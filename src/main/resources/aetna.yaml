a:
  operation: wait
  selector: id
  name: demographic_input
b:
  operation: keys
  selector: id
  name: demographic_input
  value: 19067
c:
  operation: wait
  selector: xpath
  name: //*[@id="helpful-tools-container"]/div[1]/div/vnext-zip-code-input/div[2]/div[2]/div/div
d:
  operation: click
  selector: id
  name: helpfultools_zip_button
e:
  operation: wait
  selector: xpath
  name: "//vnext-filter-tab[2]/div"
f:
  operation: jsclick
  selector: xpath
  name: "//vnext-filter-tab[2]/div"
  delay: 1
g:
  operation: jsclick
  selector: css
  name: '#helpful-tools-container > div:nth-child(2) > div > div > vnext-helpful-tools-plancard > div > div:nth-child(2) > div > div > div > div > div:nth-child(3) > vnext-helpful-tools-link > span'
  delay: 1
h:
  operation: wait
  selector: xpath
  name: "//vnext-liveedit-container/input"
i:
  operation: keys
  selector: xpath
  name: "//vnext-liveedit-container/input"
  value: Abilify
j:
  operation: loadpage
k:
  operation: try
  expect:
    - TimeoutException
  try:
    - operation: wait
      selector: xpath
      name: //*[@id="ngb-typeahead-0"]//*
    - operation: if
      selector: xpath
      name: //*[@id="ngb-typeahead-0"]
      condition:
        - class
        - contains
        - dropdown-menu show
      then:
        - operation: wait
          selector: xpath
          name: //*[@id="ngb-typeahead-0"]//*
        - operation: captureList
          selector: xpath
          name: "//ngb-highlight"
          type: xpath
          variable: druglist
        - operation: loop
          type: variable
          variable: druglist
          subscript: listSearch
  catch:
    - operation: injectContent
      type: html
      name: Not Found
subscripts:
  listSearch:
    a:
      operation: wait
      selector: xpath
      name: "//vnext-liveedit-container/input"
    b:
      operation: keys
      selector: xpath
      name: "//vnext-liveedit-container/input"
      value: Abilify
    c:
      operation: wait
      selector: xpath
      name: //*[@class="ngb-highlight"]
    d:
      operation: click
      selector: xpath
      name: "//*{druglist}"
    e:
      operation: wait
      selector: xpath
      name: //*[@class="btn Spa_Style_PrimaryButton"]
    f:
      operation: wait
      selector: xpath
      name: //*[@aria-labelledby="dosageHeaderId"]/*
    h:
      operation: captureList
      selector: xpath
      name: //*[@aria-labelledby="dosageHeaderId"]/*
      type: xpath
      variable: dosagelabels
    i:
      operation: loop
      type: variable
      variable: dosagelabels
      subscript: searchSubScript
    j:
      operation: loop
      type: variable
      variable: dosagelabels
      subscript: genericSearch
      exitOnError: 'false'
  searchSubScript:
    1:
      operation: wait
      selector: xpath
      name: //*[@class="drug-details-container row mb-2"]
    2:
      operation: click
      selector: xpath
      name: "//*{dosagelabels}"
      variable: true
    5:
      operation: click
      selector: xpath
      name: //*[@class="btn Spa_Style_PrimaryButton"]
    6:
      operation: wait
      selector: xpath
      name: //*[@class="drug-details-container row mb-2"]
    7:
      operation: wait
      selector: xpath
      name: //*[@class="mt-2"]
    8:
      operation: snapshot
    9:
      operation: click
      selector: xpath
      name: "//vnext-drug-details//vnext-link"
  genericSearch:
    1:
      operation: wait
      selector: xpath
      name: //*[@class="drug-details-container row mb-2"]
    2:
      operation: click
      selector: xpath
      name: "//*{dosagelabels}"
      variable: true
    3:
      operation: wait
      selector: xpath
      name: //*[@id="generic-option-1"]
      timeout: 10
    4:
      operation: click
      selector: xpath
      name: //*[@id="generic-option-1"]
    5:
      operation: click
      selector: xpath
      name: //*[@class="btn Spa_Style_PrimaryButton"]
    6:
      operation: wait
      selector: xpath
      name: //*[@class="drug-details-container row mb-2"]
    7:
      operation: wait
      selector: xpath
      name: //*[@class="mt-2"]
    8:
      operation: snapshot
    9:
      operation: click
      selector: xpath
      name: "//vnext-drug-details//vnext-link"